<mat-grid-list cols="{{count}}" [rowHeight]="600">
  <mat-grid-tile>
    <mat-card style="height: 550px">
      <div class="col-sm">
        <div style="width: fit-content; margin-left: auto; margin-right: auto">
          <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
            <button id="left" (click)="showChart('state')" class="leftButton" mat-flat-button
              value="state">State/UT</button>
            <button id="right" (click)="showChart('district')" class="rightButton" mat-flat-button
              value="district">District</button>
          </mat-button-toggle-group>
          <br>
          <br>
          <mat-form-field>
            <div *ngIf="showState">
              <mat-label><i style=" color: #1DA1F2;" class="fa fa-map-marker" aria-hidden="true"></i> States/UTs
              </mat-label>
              <mat-select [formControl]="state">
                <div class="row" style="background:  #f1f1f1; font-weight: bold"><i class="fa fa-search"
                    aria-hidden="true"></i> <input autocomplete="off" matInput (keyup)="onKey($event.target.value)"
                    placeholder="Search for State/UT"> </div>

                <mat-option (onSelectionChange)="changeState($event)" *ngFor="let state of states" [value]="state">
                  {{state}}
                </mat-option>
              </mat-select>
            </div>
            <div *ngIf="!showState">
              <mat-label><i style=" color: #1DA1F2;" class="fa fa-map-marker" aria-hidden="true"></i> Districts
              </mat-label>
              <mat-select [formControl]="state">
                <div class="row" style="background:  #f1f1f1; font-weight: bold"><i class="fa fa-search"
                    aria-hidden="true"></i> <input autocomplete="off" matInput (keyup)="onKey($event.target.value)"
                    placeholder="Search for District"> </div>

                <mat-option (onSelectionChange)="changeState($event)" *ngFor="let district of districts"
                  [value]="district">{{district}}
                </mat-option>
              </mat-select>
            </div>


          </mat-form-field>
        </div>

        <div id="pieChart" style="width:100%; "></div>
      </div>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-card style="height: 550px;">
      <div class="col-sm">
        <div id="barChart" style="min-width: 310px; max-width: 800px; height: 550px;  margin: 0 auto"></div>

      </div>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
